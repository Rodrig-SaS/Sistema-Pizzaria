<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Pizzaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Escolha sua Pizza</h2>

        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" onchange="calcularTotal()">
            <option value="Média" data-preco="30">Média - R$30,00</option>
            <option value="Grande" data-preco="40">Grande - R$40,00</option>
            <option value="Gigante" data-preco="50">Gigante - R$50,00</option>
        </select>
        
        <label for="sabor">Sabor:</label>
        <select id="sabor" onchange="calcularTotal()">
            <option value="Calabresa" data-preco="0">Calabresa</option>
            <option value="Frango" data-preco="2">Frango (+R$2,00)</option>
            <option value="Marguerita" data-preco="3">Marguerita (+R$3,00)</option>
            <option value="Balacubana" data-preco="5">Balacubana (+R$5,00)</option>
            <option value="Australiana" data-preco="7">Australiana (+R$7,00)</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" value="1" min="1" onchange="calcularTotal()">

        <h3>Total: R$<span id="total">30,00</span></h3>
        
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
